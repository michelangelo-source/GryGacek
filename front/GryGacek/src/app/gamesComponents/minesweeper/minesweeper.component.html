<div class="flex flex-col justify-center items-center m-20">
  @for(row of board ;track row;let x_coord=$index){

  <div class="flex flex-row">
    @for(cell of row;track cell.id;let y_coord=$index){
    <div
      [classList]="
        cell.is_coverd
          ? 'w-16 h-16 border hover:bg-red-800 border-black bg-rose-950 text-white flex justify-center items-center'
          : 'w-16 h-16 border  border-black bg-rose-900  text-white flex justify-center items-center'
      "
      (click)="
        !cell.is_flag && cell.is_coverd ? check_bomb(x_coord, y_coord) : null
      "
    >
      {{
        cell.is_coverd ? null : cell.is_bomb ? "bomb" : cell.bombs_around_number
      }}
    </div>
    }
  </div>
  }
</div>
