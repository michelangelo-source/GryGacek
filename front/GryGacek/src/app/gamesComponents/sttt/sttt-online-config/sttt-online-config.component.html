@switch (step) { @case ('nickname') {
<div
  class="flex flex-col justify-center items-center h-1/2 w-dvw xl:w-1/5 lg:w-2/5 md:w-3/5 sm:w-4/5 bg-rose-900 text-white rounded-xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
>
  <form
    (ngSubmit)="onSubmit()"
    class="flex flex-col items-center justify-center"
  >
    <label
      for="nickname"
      class="bg-rose-950 p-2 rounded-xl w-36 sm:w-36 md:w-40 xl:w-48 h-10"
      >Insert nickname:</label
    >
    <input
      class="my-4 flex items-center justify-center bg-rose-950 text-white rounded-xl w-36 sm:w-36 md:w-40 xl:w-48 h-10"
      [(ngModel)]="player_nickname"
      [maxlength]="'6'"
      name="nickname"
      type="text"
      placeholder="Nickname"
    />
    <button
      type="submit"
      class="w-36 sm:w-36 md:w-40 xl:w-48 h-10 bg-rose-950 hover:bg-red-800 rounded-xl"
    >
      Submit
    </button>
  </form>
</div>
}@case ('role'){
<div
  class="flex flex-col justify-center items-center h-1/2 w-dvw xl:w-2/5 lg:w-2/5 md:w-3/5 sm:w-4/5 bg-rose-900 text-white rounded-xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
>
  <div class="text-4xl">
    {{ player_nickname }}
  </div>
  <div
    (click)="setRole('admin')"
    class="my-4 flex items-center justify-center bg-rose-950 hover:bg-red-800 text-white rounded-xl w-72 sm:w-72 md:w-80 xl:w-96 h-20"
  >
    Create room
  </div>
  <div
    (click)="setRole('guest')"
    class="my-4 flex items-center justify-center bg-rose-950 hover:bg-red-800 text-white rounded-xl w-72 sm:w-72 md:w-80 xl:w-96 h-20"
  >
    Join room
  </div>
</div>
}@case ('insertRoomId') {
<div
  class="flex flex-col justify-center items-center h-1/2 w-dvw xl:w-2/5 lg:w-2/5 md:w-3/5 sm:w-4/5 bg-rose-900 text-white rounded-xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
>
  <div class="text-4xl">
    {{ player_nickname }}
  </div>
  <input
    class="my-4 flex items-center justify-center bg-rose-950 text-white rounded-xl w-36 sm:w-36 md:w-40 xl:w-48 h-10"
    [(ngModel)]="roomId"
    [maxlength]="'8'"
    name="roomId"
    type="text"
    placeholder="Room Id"
  />
  <div
    (click)="joinRoom()"
    class="my-4 flex items-center justify-center bg-rose-950 hover:bg-red-800 text-white rounded-xl w-72 sm:w-72 md:w-80 xl:w-96 h-20"
  >
    Join Room
  </div>
</div>
}}
